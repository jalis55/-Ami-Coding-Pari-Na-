
{% load static %} 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="registration-container p-1">

        <div class="text-center p-3">
            <h1>Registration</h1>
        </div>

        <form class="row g-3" method="POST">
        {% csrf_token %}

            <div class="col-md-6 col-sm-12">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" name='first_name' aria-label="First name">
            </div>
            <div class="col-md-6 col-sm-12">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" name='last_name' aria-label="Last name">
            </div>

            <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="col-md-12">
                <label for="passoword" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="pass1">
            </div>
            <div class="col-md-12">
                <label for="confirm" class="form-label">Confirm Passoword</label>
                <input type="password" class="form-control" id="confirm" name="confirm_password">
            </div>

            <div class="col-12">
                <input type="submit" class="btn btn-primary" value="Sign up">
            </div>
                    {% for message in messages %}
                        <p class="alert alert-danger" id="messages">{{message}}</p>
                    {% endfor %}
        </form>
    </div>

</body>

</html>
